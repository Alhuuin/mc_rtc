- name: ROS
  desc: ROS, the Robot Operating System, is a set of software libraries and tools to help you build robot applications. mc_rtc_ros is a set of tools integrated with the ROS environment to provide a simulation-free interface and various GUI tools
  icon: ros.png
  pkg:
    name: mc_rtc_ros
