package_trusty_amd64:
  stage: package
  before_script:
    - git submodule update --quiet --init --recursive
    - ./.packaging/setup_pbuilder.sh trusty amd64
  script:
    - ./.packaging/build_recipe.sh .mc-rtc.recipe trusty amd64
  artifacts:
