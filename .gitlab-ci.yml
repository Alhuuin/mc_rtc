build_gcc_noros_nohrpsys:
  stage: build
  script:
    - echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list
    - apt-key adv --keyserver hkp://pool.sks-keyservers.net --recv-key 0xB01FA116
    - ./.jrl-ci/run before_install
    - ./.jrl-ci/run build
    - ./.jrl-ci/run after_success
  tags:
    - GCC

build_gcc_noros_hrpsys:
  stage: build
  script:
    - echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list
    - apt-key adv --keyserver hkp://pool.sks-keyservers.net --recv-key 0xB01FA116
    - ./.jrl-ci/run before_install
    - export MASTER_PPA=""
    - export APT_DEPENDENCIES="hrpsys-base liblapack-dev libblas-dev libjpeg-dev libpng12-dev"
    - export GIT_DEPENDENCIES=""
